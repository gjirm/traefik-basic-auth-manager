
log:
    level: debug

# Title url display in the heading of index page
# Address of managed system
titleurl: my.example.com

# Admin users. Can access:
#   /list/{users,sessions,credentials}
#   /add/:username
#   /del/:username
admin:
    - alice
    - bob

webserver:
    port: 8080
    debug: false

# For cookie validation
cookie:
    name: _forward_auth
    secret: P@ssword
    domain: example.com
    validate: true

# Validity in hours
#   session - how long will be credentials present in Traefik basic authentication file (authfile)
#   credential - how log will be basic authentication valid. They will be deleted after validity ends.
validity:
    session: 12
    credential: 720

# Traefik basic authentication file
authfile: basic-auth.yml
